<div class="parser-container">
    <aside class="sidebar">
        <h3>Uploaded Resumes</h3>
        <div class="resume-list">
            <div class="resume-item" *ngFor="let resume of resumes">
                <img src="assets/pdf-icon.png" alt="PDF" />
                <span>{{ resume.name }}-cv.pdf</span>
            </div>
        </div>
        <div class="upload-box">
            <p>Click here to <strong>upload your file</strong> or drag</p>
        </div>
    </aside>

    <main class="main-content">
        <div class="controls">
            <input type="text" [(ngModel)]="searchText" placeholder="Search....." />
            <button (click)="sortByExperience()">Sort</button>
            <button class="filter">Filter</button>
            <button class="delete-all" (click)="deleteAll()">Delete All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Email</th>
                    <th>Skills</th>
                    <th>Experience</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resume of filteredResumes; let i = index">
                    <td>{{ resume.name }}</td>
                    <td>{{ resume.phoneNumber }}</td>
                    <td>{{ resume.email }}</td>
                    <td>
                        <span *ngFor="let skill of resume.skills" class="tag">{{
              skill
            }}</span>
                    </td>
                    <td>{{ resume.yearsOfExperience }} years</td>
                    <td>
                        <button class="delete" (click)="deleteResume(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
